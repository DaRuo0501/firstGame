<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS 連結 -->
    <link rel="stylesheet" href="/css/home.css">

    <!-- JQuery 連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- BoxIcon CDN link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- FontAwesome 連結 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- DataTable 連結 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"/>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <title>首頁</title>
</head>

<body>

<header>
    <span>夏天的風</span>
</header>

<!-- 左側欄 -->
<div class="sidebar">

    <!-- 左側欄 標頭 -->
    <div class="logo-details">
        <div class="logo-img">
<!--            <img th:src="${session.showUserName.userImgUrl}">-->
        </div>

        <span class="logo_name" th:if="${session.showUserName} != null" th:text="${session.showUserName}"></span>
        <span class="logo_name" th:if="${session.showUserName} == null"></span>
        <i class="fa-solid fa-bars"></i>

    </div>

    <!-- 主選單 -->
    <ul class="nav-links">

        <!-- 首頁 -->
        <li>
            <div class="icon-link">
                <a href="/users/home"> <i class='bx bx-home'></i> <span class="link_name">首頁</span>
                </a>
            </div>
        </li>

        <!-- 個人資料 -->
        <li>
            <div class="icon-link">
                <a href="/users/user"> <i class='bx bx-user'></i> <span class="link_name">個人資料</span>
                    <i class="fa-solid fa-caret-down"></i>
                </a>
            </div>
        </li>

        <!-- 商城 -->
        <li>
            <div class="icon-link active open">
                <a href="/users/shop"> <i class="fa-solid fa-shop"></i> <span class="link_name">商城</span>
                    <i class="fa-solid fa-caret-down"></i>
                </a>
            </div>
        </li>

        <!-- 使用者清單 -->
        <li>
            <div class="icon-link">
                <a href="/users/userList"> <i class="fa-solid fa-user-pen"></i> <span class="link_name">修改測試</span>
                </a>
            </div>
        </li>

        <!-- 頁尾 ( 登出 ) -->
        <div class="footer">
            <div class="footer-content" onclick="logout()">
                <span class="logout">登出</span>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        </div>
    </ul>
</div>

<!-- 內文 -->
<div class="content">

    <div class="content-title active">

        <span class="content-text">首頁</span>

    </div>

</div>

<div class="right-body">

    <div class="content-body">

        <div class="content-title">
            <span th:if="${session.showUserName} != null" th:text="'Hello~' + ${session.showUserName} + '，歡迎來到夏天的風!'"></span>
            <span th:if="${session.showUserName} == null" th:text="'歡迎來到夏天的風! 您還未登入帳號!'"></span>
        </div>

    </div>

</div>

<script>

    function logout() {
        window.location.href = "/users/logout";
    }

    // 開啟、關閉 子欄位
    const opens = document.querySelectorAll(".open");
    const menus = document.querySelectorAll(".openMenu");

    opens.forEach((open, index) => {

        open.addEventListener("click", () => {

            menus[index].classList.toggle("ok");

        });

    });

</script>

</body>
